version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agrisense-postgres-dev
    environment:
      POSTGRES_DB: agrisense
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5435:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - agrisense-dev-network

  redis:
    image: redis:7-alpine
    container_name: agrisense-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - agrisense-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:


networks:
  agrisense-dev-network:
    driver: bridge
