version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agrisense-postgres
    environment:
      POSTGRES_DB: agrisense
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agrisense-network

  redis:
    image: redis:7-alpine
    container_name: agrisense-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agrisense-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrisense-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres123
      - DATABASE_NAME=agrisense
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - agrisense-network

volumes:
  postgres_data:
  redis_data:

networks:
  agrisense-network:
    driver: bridge