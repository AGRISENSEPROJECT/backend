services:
  - type: web
    name: agrisense-backend
    env: node
    plan: free
    buildCommand: yarn install && yarn run build
    startCommand: yarn run start:prod
    envVars:
      - key: NODE_ENV
        value: production

      # PostgreSQL (Render-managed)
      - key: DATABASE_HOST
        fromDatabase:
          name: agrisense-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: agrisense-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: agrisense-db
          property: database
      - key: DATABASE_USERNAME
        fromDatabase:
          name: agrisense-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: agrisense-db
          property: password

      # Redis (Upstash â€“ external)
      - key: REDIS_URL
        sync: false

      - key: JWT_SECRET
        generateValue: true

databases:
  - name: agrisense-db
    databaseName: agrisense
    user: agrisense
    plan: free
    region: oregon
