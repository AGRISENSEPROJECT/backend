services:
  - type: web
    name: agrisense-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_HOST
        fromDatabase:
          name: agrisense-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: agrisense-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: agrisense-db
          property: database
      - key: DATABASE_USERNAME
        fromDatabase:
          name: agrisense-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: agrisense-db
          property: password
      # Redis Configuration (External - e.g. Upstash)
      # User must provide ONE of:
      # 1. REDIS_URL (Recommended for Upstash)
      # 2. REDIS_HOST, REDIS_PORT, REDIS_PASSWORD
      - key: REDIS_URL
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: agrisense-db
    databaseName: agrisense
    user: agrisense
    plan: free
    region: oregon
